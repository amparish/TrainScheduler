<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Planes, Trains, and Automobiles</h1>
			<p>But Really Just Trains</p>
		</div>

		<div class="row"> <!-- first panel start -->
			<div class="panel panel-primary">
				
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				
				<div class="panel-body">
					<table class="table">
						
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>

					</table>
				</div>

			</div>
		</div> <!-- first panel end -->

		<div class="row">
			<div class="panel panel-primary">
				
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>

				<div class="panel-body">
					<form id="topic-form">
						<label for="topic-input">Train Name</label>
						<input type="text" class="form-control" id="train-input">

						<label for="topic-input">Destination</label>
						<input type="text" class="form-control" id="destination-input">

						<label for="topic-input">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="time-input">

						<label for="topic-input">Frequency (min)</label>
						<input type="text" class="form-control" id="freq-input">

						<br>

						<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
